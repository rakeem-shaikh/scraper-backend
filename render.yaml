services:
  - type: web
    name: scraper-backend
    env: node
    region: oregon
    plan: standard
    rootDir: ./
    buildCommand: npm install && npm run build
    startCommand: npx playwright install --with-deps chromium && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CORS_ORIGIN
        sync: false
